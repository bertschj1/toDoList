<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todo.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
	<body>

		<div class="container">
		<div id-"myDiv" class="header">
			<h2> My To Do List </h2>
			<div class="input-group mb-3">
		  		<input type="text" id="myInput" class="form-control"  aria-describedby="basic-addon2">
		  		<div class="input-group-append">
		    		<button id="bsBtn" class="btn btn-outline-secondary" onclick="newElement()" type="button">Add Your Next Item</button>
		  		</div>
			</div>
		</div>

		<ul id="myUL">
			<li>Learn something new</li>
			<li class="checked">Sing like never before</li>
		</ul>
			<script type="text/javascript" src="todo.js"></script>
		</div>
	</body>
</html>
